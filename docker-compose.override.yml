services:
  mcp-gateway:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dowhistle-mcp-gateway-dev
    image: dowhistle-mcp-gateway:dev
    volumes:
      - .:/app
      - /app/node_modules   # ensures container has its own node_modules, not overwritten
    environment:
      NODE_ENV: development
      PORT: 3001
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MCP_SERVER_URL: ${MCP_SERVER_URL}
      ALLOWED_ORIGINS: "*"
    ports:
      - "3001:3001"
